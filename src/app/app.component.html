<div class="web-container p-2">
    <mat-toolbar color="primary" class="header-format">
      <button mat-icon-button aria-label="Menu icon" (click)="toggleMenu()" class="btn bg-transparent">
        <mat-icon color="accent">menu</mat-icon>
      </button>
      <h1>Responsive Material Sidenavigation</h1>
    </mat-toolbar>
    <mat-sidenav-container autosize="true" class="bg-light my-2 h-100">
      <mat-sidenav
      class="sidebar-format"
        [ngClass]="!isCollapsed ? 'expanded' : ''"
        [mode]="isMobile ? 'over' : 'side'"
        [opened]="isMobile ? 'false' : 'true'"
      >
        <mat-nav-list>
          <a mat-list-item>
            <span class="entry">
              <mat-icon color="accent">house</mat-icon>
              <span *ngIf="!isCollapsed" color="accent">Dashboard</span>
            </span>
          </a>
        </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content>
        <h2>Content</h2>
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
    
</div>
